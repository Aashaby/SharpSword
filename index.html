<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SharpSword 浏览器扩展安装</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="下载并安装 SharpSword 浏览器扩展的指南和链接。">
</head>
<body>
    <header class="container">
        <h1>SharpSword 扩展</h1>
        <p class="subtitle">一键下载，按指引完成安装</p>
    </header>

    <main class="container">
        <section class="card">
            <h2>快速开始</h2>
            <p id="detected-browser" class="muted">正在检测您的浏览器…</p>
            <div class="actions">
                <a id="download-btn" class="btn primary" href="../SharpSword.zip" download>下载扩展 ZIP</a>
                <button id="install-btn" class="btn">查看安装步骤</button>
            </div>
        </section>

        <section class="card">
            <h2>安装步骤</h2>
            <div id="steps">
                <ol id="steps-list">
                </ol>
            </div>
        </section>

        <section class="card alt">
            <h2>从源码加载</h2>
            <p>如果您不想使用 ZIP，可以直接加载本仓库源码：</p>
            <ol>
                <li>下载或克隆仓库到本地。</li>
                <li>根据下方对应浏览器的“开发者加载已解压扩展”的方式，选择仓库根目录或包含 <code>manifest.json</code> 的目录。</li>
            </ol>
        </section>
    </main>

    <footer class="container footer">
        <p>
            源码与更新：
            <a id="repo-link" target="_blank" rel="noopener">GitHub 仓库</a>
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
